<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POSITION CSS</title>

  <!-- Import styles.css -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>

  <!-- Menu -->
  <div class="top-bar">Top Bar</div>
  <div class="menu"></div>


  <!-- POSITION: STATIC -->
  <div class="box-1"></div>

  <!-- 
    POSITION: RELATIVE
    + Xac dinh 1 cai vi tri tuyet doi PT (Mat troi)
    + Top, Left, Right, Bottom, z-index su dung duoc
  -->
  <div class="box-2"></div>


  <!-- 
    POSITION: APSOLUTE
    + Xac dinh vi tri tuong doi cua PT (Trai dat)
    + Top, Left, Right, Bottom, z-index su dung duoc
   -->
  <div class="box-3">
    <div class="box-4"></div>
    <div class="box-5"></div>
  </div>

  <div class="counter"></div>

  <!-- 
    POSITION: FIXED
    + Xac dinh vi tri tuyet doi PT
    + Luon co dinh
    + Top, Left, Right, Bottom, z-index su dung duoc
    -->

  <div class="box-6"></div>


</body>

</html>
