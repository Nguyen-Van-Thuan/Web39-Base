<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buoi 2</title>
</head>

<body>

  <!-- 
    Table -- Bang trong HTML
    + row (Hang) : <tr></tr>
    + coloumn (Cot): <td></td>
   -->

  <h2>Bang Quan Ly Hoa Don</h2>
  <table>
    <!-- Dau bang -->
    <thead>
      <tr>
        <th>Ten</th>
        <th>So Luong</th>
        <th>Gia Tien</th>
      </tr>
    </thead>

    <!-- Than bang -->
    <tbody>
      <tr>
        <td>Thue thu nhap ca nhan</td>
        <td>01</td>
        <td>100.000 VND</td>
      </tr>
      <tr>
        <td>Tien Dien/Nuoc</td>
        <td>01</td>
        <td>200.000 VND</td>
      </tr>
    </tbody>

  </table>


  <!-- Form - Bieu mau -->
  <h2>Form Thu thap thong tin nguoi dung</h2>

  <form>
    <label>Ho Ten:</label>
    <input type="text" placeholder="Nhap ho ten">

    <br>
    <br>

    <label>Email:</label>
    <input type="email" placeholder="Nhap dia chi email">

    <br>
    <br>

    <label>San pham:</label>

    <select>
      <option>Iphone 16 SE</option>
      <option>Iphone 16 Pro</option>
      <option>Iphone 16 ProMax</option>
    </select>

    <br>
    <br>

    <label>Tin Nhan:</label>
    <textarea cols="20" rows="5"></textarea>

    <br>
    <br>

    <label>Mat Khau:</label>
    <input type="password" placeholder="Mat Khau">

    <br>
    <br>

    <button type="submit">Gui Thong tin</button>


    <!-- The block: Nam cham cung dau -->
    <p>Doan Van 1</p><p>Doan Van 2</p>

    <h1>The <span>Span</span> la gi?</h1>

  </form>

</body>

</html>
